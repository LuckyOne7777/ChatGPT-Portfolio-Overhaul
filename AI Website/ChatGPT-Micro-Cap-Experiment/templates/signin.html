<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/login.css">
</head>
<body>
<div class="login-container">
    <form id="signin-form">
        <h2>Sign In</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="signin-username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="signin-password" placeholder="Password" required>
        </div>
        <button type="submit">Sign In</button>
        <p id="signin-error" class="error-message"></p>
    </form>
</div>
<script>
document.getElementById('signin-form').addEventListener('submit', async e => {
    e.preventDefault();
    const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            username: document.getElementById('signin-username').value,
            password: document.getElementById('signin-password').value
        })
    });
    const data = await res.json();
    if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = '/dashboard';
    } else {
        document.getElementById('signin-error').textContent = data.message || 'Login failed';
    }
});
</script>
</body>
</html>
