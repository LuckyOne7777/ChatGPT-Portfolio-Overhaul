<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/login.css">
</head>
<body>
<div class="login-container">
    <form id="login-form">
        <h2>Login</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <label class="visually-hidden" for="login-identifier">Username or Email</label>
            <input type="text" id="login-identifier" placeholder="Username or Email" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <label class="visually-hidden" for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
        <p id="error" class="error-message" role="alert"></p>
    </form>
    <p><a href="/sample-portfolio">View Sample Portfolio</a> |
       <a href="/sample-trade-log">View Sample Trade Log</a></p>
</div>
<script>
document.getElementById('login-form').addEventListener('submit', async e => {
    e.preventDefault();
    const errorEl = document.getElementById('error');
    errorEl.textContent = '';
    try {
        const res = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                identifier: document.getElementById('login-identifier').value,
                password: document.getElementById('login-password').value
            })
        });
        const data = await res.json();
        if (res.ok) {
            localStorage.setItem('token', data.token);
            window.location.href = '/dashboard';
        } else {
            errorEl.textContent = data.message || 'Login failed';
        }
    } catch (err) {
        console.error(err);
        errorEl.textContent = 'Network error';
    }
});
</script>
</body>
</html>
