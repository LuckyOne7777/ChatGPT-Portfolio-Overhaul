<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/login.css">
</head>
<body>
<div class="login-container">
    <form id="login-form">
        <h2>Login</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="login-identifier" placeholder="Username or Email" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
        <p id="error" class="error-message"></p>
    </form>
</div>
<script>
document.getElementById('login-form').addEventListener('submit', async e => {
    e.preventDefault();
    const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            identifier: document.getElementById('login-identifier').value,
            password: document.getElementById('login-password').value
        })
    });
    const data = await res.json();
    if (res.ok) {
        localStorage.setItem('token', data.token);
        const token = data.token;

        // Prompt for starting cash if the account has no balance yet
        try {
            const needsRes = await fetch('/api/needs-cash', {
                headers: { Authorization: `Bearer ${token}` }
            });
            if (needsRes.ok) {
                const needsData = await needsRes.json();
                if (needsData.needs_cash) {
                    let amount;
                    do {
                        amount = prompt('Enter starting cash (max 100000):');
                        if (amount === null) break;
                        amount = parseFloat(amount);
                    } while (isNaN(amount) || amount < 0 || amount > 100000);

                    if (amount !== null && !isNaN(amount)) {
                        await fetch('/api/set-cash', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                Authorization: `Bearer ${token}`
                            },
                            body: JSON.stringify({ cash: amount })
                        });
                    }
                }
            }
        } catch (err) {
            console.error(err);
        }

        window.location.href = '/dashboard';
    } else {
        document.getElementById('error').textContent = data.message || 'Login failed';
    }
});
</script>
</body>
</html>
