<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <header>
        <h1>Sample Portfolio</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="errorMessage" class="visually-hidden" role="alert"></div>
        <section id="home">
            <div class="summary-cards">
                <div class="card">
                    <h3>Current Total Equity</h3>
                    <p id="totalEquity">--</p>
                </div>
            </div>
        </section>
        <section id="graphs">
            <h2>Equity History</h2>
            <img src="/sample_chart.png" width="800" height="400" alt="Sample portfolio equity history" />
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Ticker</th>
                            <th>Shares</th>
                            <th>Cost Basis</th>
                            <th>Current Price</th>
                            <th>PnL</th>
                        </tr>
                    </thead>
                    <tbody id="portfolioTableBody"></tbody>
                </table>
            </div>
        </section>
        <section id="trade-log">
            <h2>Trade Log</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Ticker</th>
                            <th>Shares Bought</th>
                            <th>Buy Price</th>
                            <th>Cost Basis</th>
                            <th>PnL</th>
                            <th>Reason</th>
                            <th>Shares Sold</th>
                            <th>Sell Price</th>
                        </tr>
                    </thead>
                    <tbody id="tradeLogTableBody"></tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ChatGPT Micro-Cap Experiment. All rights reserved.</p>
    </footer>
    <script src="/sample_portfolio.js"></script>
    <script src="/sample_trade_log.js"></script>
</body>
</html>
